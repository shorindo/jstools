<!doctype html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>graphedit</title>
<link rel="stylesheet" href="graphedit.css">
<script type="text/javascript" src="lib/cytoscape.js"></script>
<script type="text/javascript" src="graphedit.js"></script>
</head>
<body>
  <div id="graphedit"></div>
  <div id="menu" class="open">
    <div id="menu-bar">
      <svg id="menu-add" xmlns="http://www.w3.org/2000/svg">
        <path stroke="gray" stroke-width="2px" d="M 5 10 L 15 10 M 10 5 L 10 15"/>
      </svg>
      <!--input id="menu-search" type="text"-->
    </div>
    <div id="menu-list"></div>
    <svg id="menu-tab" xmlns="http://www.w3.org/2000/svg">
      <path stroke="gray" stroke-width="2px" d="M 4 5 L 16 5 M 4 10 L 16 10 M 4 15 L 16 15"/>
    </svg>
  </div>
  <div id="dialog-pane"></div>
  <div id="dialog-frame">
    <div id="dialog-head"></div>
    <div id="dialog-body"></div>
    <div id="dialog-foot">
      <input id="dialog-ok" type="button" value="OK">
      <input id="dialog-cancel" type="button" value="CANCEL">
    </div>
  </div>
</body>
</html>
